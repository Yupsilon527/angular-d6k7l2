<button mat-icon-button class ="headerbtn" (click)="sidebar.toggle()">ğŸ“¢</button>
  
  <mat-sidenav-container>
    <mat-sidenav #sidebar [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="true" [fixedTopGap]=50 [fixedBottomGap]=65 [autoFocus] =false>
  <mat-nav-list>
          <a mat-list-item routerLink="." *ngFor="let item of chatrooms"><button mat-button (click)="changeChatroom(item)">
              {{item}}
          </button></a>
          
        </mat-nav-list>           
    </mat-sidenav>
    <mat-sidenav-content class="messagecontainer">
      <mat-list-item class="message" *ngFor="let item of getItems() | async">
        <div *ngIf="item.time" class="time">({{ formatDate(item.time) }})</div> 
        <div class="name">{{ item.sender }} : </div>    
        <span #msg class='says'>
        <img #imgd class="image"  onerror="this.style.display='none'" onload="this.parentElement.style.fontSize=0" [src]="item.message">{{ item.message }}</span>
        <mat-divider *ngIf="!last"></mat-divider>
      </mat-list-item> 
    </mat-sidenav-content>
  </mat-sidenav-container>
